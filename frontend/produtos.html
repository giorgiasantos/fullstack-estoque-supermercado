<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#"> Supermercado

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket2-fill" viewBox="0 0 16 16">

                </a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#cadastro">Cadastrar</a>

                  <li class="nav-item">
                    <a class="nav-link active" href="#produtos">Lista de produtos</a>

                <form class="d-flex" role="search">

                </form>
                -->
              </div>
            </div>
          </nav>
    </div>

    
    <div class="mt-4 col-md-12">
        <h1 id="cadastro">Cadastro de produtos</h1>
        <form id="formulario_cadastro">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome: </label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor: </label>
                <input type="text" class="form-control" id="valor" name="valor" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição: </label>
                <input type="text" class="form-control" id="descricao" name="descricao" required>
            </div>

            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade: </label>
                <input type="text" class="form-control" id="quantidade" name="quantidade" required>
            </div>

            <div>
                <button type="submit" onclick="mensagemSucesso()" class="btn btn-secondary btn-lg m-3 d-grid gap-0 mx-auto">Enviar</button>
            </div>
        </form>
    </div>
    <div class="mt-5 col-md-12">
        <h2 id="produtos" class="text-center">Lista de todos os produtos cadastrados</h2>
        <table id="table_produtos" class="table table-hover" style="width: 100%">
            <thead>
                <tr>
                    <th scope="col">ID </th>
                    <th scope="col">Nome </th>
                    <th scope="col">Valor </th>
                    <th scope="col">Descrição </th>
                    <th scope="col">Quantidade em estoque </th>
                </tr>
            </thead>

            <tbody id="lista_produtos">
            </tbody>

        </table>
    </div>

    <div class="mt-5 col-md-12">
        <h3 id="busca" class="text-center">Buscar um produto</h3>

        <div class="mb-3">
            <form>
                <label for="produto_id">ID do Produto:</label>
                <input type="text" id="produto_id" name="produto_id">
                <button type="button" id="buscar_btn" class="btn btn-secondary">Buscar</button>
            </form>
        </div>    
    </div>

    <table id="table_busca" class="table table-hover" style="width: 100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Descrição</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="resultado_produto">
        </tbody>
    </table>

    <script src="/js/script.js"></script>

</body>
</html>
