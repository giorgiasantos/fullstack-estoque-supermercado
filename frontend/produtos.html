<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de gerenciamento - Supermercado Catalisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Cadastro de produtos</h1>
    <form id="formulario_cadastro">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome: </label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor: </label>
            <input type="text" class="form-control" id="valor" name="valor" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição: </label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade: </label>
            <input type="text" class="form-control" id="quantidade" name="quantidade" required>
        </div>

        <div>
            <button type="submit" onclick="mensagemSucesso()" class="btn btn-secondary btn-lg m-3 d-grid gap-0 mx-auto">Enviar</button>
        </div>
    </form>

    <div>
        <h2 class="text-center">Lista de todos os produtos cadastrados</h2>
        <table id="table_produtos" class="table table-hover" style="width: 100%">
            <thead>
                <tr>
                    <th scope="col">ID: </th>
                    <th scope="col">Nome: </th>
                    <th scope="col">Valor: R$</th>
                    <th scope="col">Descrição: </th>
                    <th scope="col">Quantidade em estoque: </th>
                </tr>
            </thead>

            <tbody id="lista_produtos">
            </tbody>

        </table>
    </div>

    <div>
        <h3 class="text-center">Buscar um produto</h3>

        <div class="mb-3">
            <form id="formulario_busca" class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <label class="visually-hidden" for="busca">ID: </label>
                    <div class="input-group">
                      <div class="input-group-text">ID</div>
                      <input type="text" class="form-control" id="busca" placeholder="Número do ID do produto">
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                  </div>
            </form>

    </div>


    <script src="/js/script.js"></script>

</body>
</html>
